<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Аналіз гри – SmartMusicLearn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">← Головна</a>
    </div>
  </nav>

  <main class="container py-5">
    <h2 class="text-center mb-4">Онлайн аналіз гри</h2>
    <div class="text-center mb-3">
      <button id="startRec" class="btn btn-success me-2">Почати запис</button>
      <button id="stopRec"  class="btn btn-danger" disabled>Зупинити</button>
    </div>

    <div id="analysisResult" class="mt-4 d-none">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Результати</h5>
          <ul id="analysisList" class="list-group list-group-flush"></ul>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-white text-center py-3 mt-auto shadow-sm">
    © 2025 SmartMusicLearn
  </footer>

  <!-- ml5.js для pitch detection -->
  <script src="https://unpkg.com/ml5@0.6.0/dist/ml5.js"></script>
  <!-- Ваш скрипт -->
  <script src="js/analysis.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
