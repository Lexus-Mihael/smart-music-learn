<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Рекомендації для розвитку гри</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="../index.html">← Головна</a>
    </div>
  </nav>

  <main class="container py-5">
    <h2 class="text-center mb-4">AI Рекомендації для розвитку гри</h2>
    <p class="text-center">Отримайте персоналізовані рекомендації для покращення гри на вашому інструменті.</p>
    <form id="suggestionForm" class="mt-3">
      <div class="mb-3">
        <label for="instrument" class="form-label">Інструмент</label>
        <select id="instrument" class="form-select" required>
          <option value="">Оберіть інструмент</option>
          <option value="гітара">Гітара</option>
          <option value="фортепіано">Фортепіано</option>
          <option value="скрипка">Скрипка</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="dailyTime" class="form-label">Час на день (хвилин)</label>
        <input type="number" id="dailyTime" class="form-control" min="10" required>
      </div>
      <div class="mb-3">
        <label for="daysPerWeek" class="form-label">Днів на тиждень</label>
        <input type="number" id="daysPerWeek" class="form-control" min="1" max="7" required>
      </div>
      <div class="mb-3">
        <label for="goal" class="form-label">Мета навчання</label>
        <input type="text" id="goal" class="form-control" placeholder="Наприклад, 'До Елізи'" required>
      </div>
      <button type="submit" class="btn btn-success">Отримати рекомендації</button>
    </form>
    <div id="suggestionResult" class="mt-4 d-none">
      <div id="loadingSpinner" class="text-center d-none">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Завантаження...</span>
        </div>
        <p>Генерація рекомендацій...</p>
      </div>
      <h6>Ваші рекомендації:</h6>
      <p id="suggestionText" class="text-start"></p>
    </div>
    <div class="mt-4">
      <h6>Згенерувати мелодію:</h6>
      <button id="generateMelody" class="btn btn-primary">Згенерувати мелодію</button>
      <div id="melodyOutput" class="mt-3"></div>
    </div>
  </main>

  <footer class="bg-white text-center py-3 mt-auto shadow-sm">
    © 2025 SmartMusicLearn
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@magenta/music@1.28.1/dist/magenta.min.js"></script>
  <script src="../js/scripts.js" defer></script>
</body>
</html>
